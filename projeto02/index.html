<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Willian academi</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <a class="logo" href="#">
          <img src="img/Logo.svg" alt="logo treine me" />
        </a>

        <ul>
          <a href="#"><li>Home</li></a>
          <a href="#"><li>Sobre</li></a>
          <a href="#"><li>Treinar</li></a>
        </ul>
      </nav>
      <main class="hero">
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos
            <span>exclusivos e únicos para você.</span> Invista no seu corpo e
            <span>tenha muito mais performance</span> e qualidade de vida.
          </p>
          <button class="primary">
            <img src="img/path4.svg" alt="logo de whatsapp" />
            comece já
          </button>
        </section>

        <img src="img/fitness-jump.png" alt="mulher treinando" />
      </main>
      <footer>
        <p>
          fale conosco no instagram
          <a href="http:www.instagram.com" target="_blank">@treine.me</a>
        </p>
      </footer>
    </div>
    <img
      id="balls"
      src="img/balls-decoration (1).svg"
      alt="bolinhas decoradoras"
    />
  </body>
</html>
